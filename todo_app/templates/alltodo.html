{% extends 'base.html' %}

         {% block content %}
                  <form method="post" id="myDIV" class="header">{%csrf_token%}
                     <h2>My To Do List</h2>
                     {{form.task}}
                     <button type="submit" class="addBtn">Add</button>
                   </form>

               {% for todo in tasks%}
               <div class="body_content">
                  <ul id="myUL">
                     <li>{{todo.task}}</li>
                   </ul>
                   <div class="btn_content">
                     <a href="{% url 'updateItem' todo.id %}"><button class="btn btn-success">Update</button></a>
                     <a href="{% url 'del' todo.id%}"><button class="btn btn-success">Delete</button></a>
                   </div>
               </div>
               {% endfor %}

         {% endblock  %}
